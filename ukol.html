<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lekce 12 - JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <h3>Form:</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <button id="btn-submit" class="btn btn-success">Submit</button>
                        <button id="btn-clear" class="btn btn-danger">Clear form</button>
                        <button id="btn-validate-name" class="btn">Validate name</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h3>Name and Surname:</h3>
                <div class="card" style="min-height: 200px">
                    <div id="result" class="card-body"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $('#btn-clear').on('click', function(e) {
            e.preventDefault(); // toto zabrání odeslání formuláře

            $('#name').val('');
            $('#surname').val('');

        });

        $('#btn-submit').on('click', function(e) {
            e.preventDefault(); // toto zabrání odeslání formuláře

            let name = $('#name').val();
            let surname = $('#surname').val();
            let both = name + ' ' + surname;

            $('#result').text(both);


        });

        //3. validate
        $('#btn-validate-name').on('click', function (e) {
            e.preventDefault(); // toto zabrání odeslání formuláře
            let nameInput = $('#name');
            if (nameInput.val() === '') {
                nameInput.removeClass('is-valid');
                nameInput.addClass('is-invalid');
            } else {
                nameInput.removeClass('is-invalid');
                nameInput.addClass('is-valid');
            }
        })

    </script>
</body>
</html>
