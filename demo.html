<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lekce 12 - JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <br><br>
    <div class="container">

        <h3>DIV:</h3>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div id="card-1" class="card-body">
                        First card<br>
                        bla bla bla<br>
                        ...
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div id="card-2" class="card-body">
                        Second card<br>
                        bla bla bla<br>
                        ...
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div id="card-3" class="card-body">
                        Third card<br>
                        bla bla bla<br>
                        ...
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <h3>FORM:</h3>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <input id="name" type="text" class="form-control is-valid" placeholder="Text input">
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <button id="button-1" class="btn btn-primary">Button 1</button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $('#button-1').on('click', function(e) {
            e.preventDefault(); // toto zabrání odeslání formuláře

            //1. načtení hodnoty z formuláře
            let text = $('#name').val();

            console.log(text);

            //zapíše do divu
            $('#card-3').text(text);
        })
        // JavaScript...

    </script>
</body>
</html>
